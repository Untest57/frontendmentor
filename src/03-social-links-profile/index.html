<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../node_modules/reset-css/reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="profile">
        <img
          class="img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica"
        />
        <div class="info">
          <h2 class="name">Jessica Randall</h2>
          <address class="address">London, United Kingdom</address>
        </div>
        <p class="intro">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li><a class="item" href="#">GitHub</a></li>
          <li><a class="item" href="#">Frontend Mentor</a></li>
          <li><a class="item" href="#">LinkedIn</a></li>
          <li><a class="item" href="#">Twitter</a></li>
          <li><a class="item" href="#">Instagram</a></li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Untest57">Untest57</a>.
    </footer>
  </body>
</html>
